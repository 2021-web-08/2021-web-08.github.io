<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, user-scalable=yes">
    <title>{{ page.title }}</title>
    <style>
        img {
            max-width: 100%;
        }

        body {
            background-image: url("https://note.youdao.com/yws/api/personal/file/WEB6968e36373a1270e325ebbd8075fc64e?method=download&shareKey=b9650551edc12bbcdee06a6d3aa06953");
        }

        img {
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: blue;
            background-color: yellow;
            font-family: "楷体", “宋体”, “Times New Roman”;
        }

        h3 {
            text-align: center;
            background-color: rgba(10, 195, 241, 0.973);
            font-family: "楷体", “宋体”, “Times New Roman”;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgb(255, 125, 147);
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: rgb(255, 0, 0);
        }

        .active {
            background-color: #06f826;
        }
    </style>
</head>

<body>
    <ul>
        {% for item in site.data.navigation %}
        <li><a href="{{ item.link }}" {% if page.url==item.link %}class= "active" {% endif %}>{{ item.name }}</a></li>
        {% endfor %}
    </ul>
    {{ content }}
</body>

</html>
