<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0, user-scalable=yes">
  <title>{{ page.title }}</title>
  <style>
    img {
      max-width: 100%;
    }

    body {
      background-image: url("https://note.youdao.com/yws/api/personal/file/WEBf80072cda656afc8dcb5c6fc4582654e?method=download&shareKey=2a808c9e2ea3ab79c5481f6501d95f58");
    }

    img {
      border-radius: 8px;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button1 {
      background-color: #4CAF50;
      border-radius: 12px;
      font-size: 24px;
      color: white;
    }

    .button2 {
      background-color: #008CBA;
      border-radius: 12px;
      font-size: 24px;
      color: white;
    }

    .button3 {
      background-color: #f44336;
      border-radius: 12px;
      font-size: 24px;
      color: white;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 210px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .desc {
      padding: 15px;
      text-align: center;
    }

    h1 {
      text-align: center;
      color: blue;
      background-color: yellow;
      font-family: "楷体", “宋体”, “Times New Roman”;
    }

    h3 {
      text-align: center;
      background-color: rgba(10, 195, 241, 0.973);
      font-family: "楷体", “宋体”, “Times New Roman”;
    }

    p {
      padding-top: 25px;
      padding-bottom: 25px;
      padding-right: 50px;
      padding-left: 50px;
      border-style: solid dashed;
      border-width: 5px;
      border-color: red blue;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-right: 50px;
      margin-left: 50px;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(255, 125, 147);
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: rgb(255, 0, 0);
    }

    .active {
      background-color: #06f826;
    }
  </style>
</head>

<body>
  <ul>
    {% for item in site.data.navigation %}
    <li><a href="{{ item.link }}" {% if page.url==item.link %} class="active" {% endif %}>{{ item.name }}</a></li>
    {% endfor %}
  </ul>
  {{ content }}
</body>

</html>
